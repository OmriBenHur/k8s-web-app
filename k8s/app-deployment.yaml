apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: k8s-web-app
        imagePullPolicy: IfNotPresent
        env:
          - name: key
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: api-key
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service

metadata:
  name: web-app
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30004


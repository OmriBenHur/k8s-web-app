apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image:  omribenhur/k8s-poster-app
        imagePullPolicy: IfNotPresent
        env:
          - name: api-key
            valueFrom:
              secretKeyRef:
                name: app-secret
                key: api-key
          - name: mongo-username
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongo-root-username
          - name: mongo-password
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongo-root-password
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service

metadata:
  name: web-app
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30004

